<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="welcome-popup-container popup-hidden">
        <div class="welcome-popup-wrap">
            <div class="welcome-popup-title">Выберите псевдоним</div>
            <div class="welcome-popup-input-wrap">
                <input type="text" class="welcome-input">
            </div>
            <div class="welcome-btn-wrap">
                <button type="button" class="welcome-btn">Продолжить</button>
            </div>
        </div>
    </div>

    <div class="chat-app-container">
        <div class="chat-all-users-wrap">
            <div class="user-online-wrap">
                <div class="user-item">
                    <div class="user-avatar"></div>
                    <div class="user-nick">Alexandra</div>
                </div>
                <div class="user-item">
                    <div class="user-avatar"></div>
                    <div class="user-nick">Petr</div>
                </div>
                <div class="user-item">
                    <div class="user-avatar"></div>
                    <div class="user-nick">Ivan</div>
                </div>
            </div>
        </div>
        <div class="chat-window-main-wrap">
            <div class="chat-window-wall">
                <div class="user-message">user</div>
                <div class="user-chat-message">
                    <div class="user-chat-message-name">Alexandra</div>
                    <div class="user-chat-message-item">chat</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
